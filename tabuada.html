<!DOCTYPE html>
<script>
    function pulaLinha() {
        document.write('<br>');
        document.write('<br>');
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    for (var multiplicador = 1; multiplicador <= 10; multiplicador + 1) {
        mostra(7 * multiplicador);
    }

    var multiplicador = 1
    while(multiplicador <= 10) {
        mostra(7 * multiplicador);
        multiplicador++
    }
    mostra('FIM')
</script>
