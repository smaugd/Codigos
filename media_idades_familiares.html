    function pulaLinha() {

    var quantidadeFamiliar = parseInt(prompt('Informe Quantos parentes serão calculados'))

    var quantidadePerguntas = 1
    var idadeTotal = 1
    while(quantidadePerguntas <=quantidadeFamiliar){
        var idadeFamiliar = parseInt(prompt('Informe a idade dos seus parentes'))
        idadeTotal = idadeTotal + idadeFamiliar
        quantidadePerguntas++
    }

    var calculoMedia = idadeTotal / quantidadeFamiliar
    mostra('A média das idades dos familiares é ' + parseInt(calculoMedia))
    
</script>
