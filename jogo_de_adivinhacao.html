<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write('<br>');
        document.write('<br>');
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }
function sorteio(n){
    return Math.floor(Math.random() * n) + 1;
} 
var numeroChances = 1
var numeroSorteado = sorteio(10)
    while (numeroChances <= 3){
    var numeroDigitado = parseInt(prompt('Digite um número entre 1 e 10'));
    if (numeroDigitado == numeroSorteado) {
        mostra('Você Acertou!');
        break;
    }
    else if(numeroDigitado < numeroSorteado) {
        alert('O número que você digitou é menor que o Número Sorteado')
        numeroChances = numeroChances + 1
    }
    else if(numeroDigitado > numeroSorteado) {
        alert('O número que você digitou é maior que o Número Sorteado')
        numeroChances = numeroChances + 1
}
}
    mostra('O número sorteado foi ' + numeroSorteado)
</script>
