<script>
    function pulaLinha() {
        document.write('<br>');
        document.write('<br>');
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

        mostra('Os anos de copa foram ' + ano_Copa)
        ano_Copa = ano_Copa + 4
    }
</script>
